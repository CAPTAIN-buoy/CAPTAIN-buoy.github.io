<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPT4CYAN Doñana Natural Park</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000000; /* Cambia el color de fondo a negro */
    color: white; /* Cambia el color del texto a blanco */
  }
  .tab-container {
    width: 100%;
  }
  .tab {
    display: none;
  }
  .tab-labels {
    display: flex;
    justify-content: space-between;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .tab-labels_title {
    display: flex;
    justify-content: space-between;
    background-color: #f2f2f2;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 26px;
  }
  .tab-label {
    cursor: pointer;
    flex: 1;
    padding: 10px 20px;
    text-align: center;
    background-color: #9af59d; /* Cambia el color de fondo */
    color: black; /* Cambia el color del texto */
    border: 1px solid black; /* Agrega el borde negro */
  }
  .tab-label_title {
    cursor: pointer;
    flex: 1;
    padding: 10px 20px;
    text-align: center;
    background-color: #000000; /* Cambia el color de fondo */
    color: white; /* Cambia el color del texto */
    border: 1px solid black; /* Agrega el borde negro */
    font-weight: bold; /* Agrega negrita al texto */
  }
  .active-tab {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
  }
  /* Estilos para la sección de 2x2 */
  .grid-container-2x2 {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columnas */
    gap: 20px;
    }
    /* Estilos para la sección de 2x1 */
  .grid-container-2x1 {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columnas */
    gap: 20px;
   }
  .grid-container-1x1 {
    display: grid;
    grid-template-columns: repeat(1, 1fr); /* 2 columnas */
    gap: 20px;
   }
  .grid-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    display: flex; /* Aplica flexbox para centrar contenido */
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
  }

 .grid-item:hover {
    transform: scale(1.1); /* Puedes ajustar el valor para cambiar el nivel de ampliación */
  }
 .grid-item img {
    max-width: 100%; /* Ajusta el tamaño máximo de las imágenes */
    height: auto; /* Mantén la proporción de aspecto */
  }
 .grid-item-logo {
    padding: 10px;
    text-align: center;
    display: flex; /* Aplica flexbox para centrar contenido */
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
  }
 .grid-item-logo:hover {
    transform: scale(1.1); /* Puedes ajustar el valor para cambiar el nivel de ampliación */
  }
  .grid-item-logo img {
    max-width: 70%; /* Ajusta el tamaño máximo de las imágenes */
    height: auto; /* Mantén la proporción de aspecto */
  }
</style>
<body>
<div class="tab-container">
  <div class="tab-labels_title">
    <div class="tab-label_title"> DOÑANA NATURAL PARK OPT4CYAN PROJECT</div>
    <div class="grid-item-logo"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Alert/logos.jpg" alt="LOGOS"></div>
</div>
<div class="tab-content">
    <div class="tab" id="tab0">
      <div class="grid-container-1x1">
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Alert/symbol_Alert.jpg" alt="Symbol Alert"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Alert/Alert.jpg" alt="Alert"></div>
      </div>
    </div>
</div>
<script>
  function changeTab(tabIndex) {
    const tabs = document.querySelectorAll('.tab');
    const tabLabels = document.querySelectorAll('.tab-label');
    
    tabs.forEach(tab => tab.style.display = 'none');
    tabLabels.forEach(label => label.classList.remove('active-tab'));
    
    tabs[tabIndex].style.display = 'block';
    tabLabels[tabIndex].classList.add('active-tab');
  }

  // Mostrar la primera pestaña por defecto al cargar la página
  changeTab(0);
</script>
</body>
</html>
